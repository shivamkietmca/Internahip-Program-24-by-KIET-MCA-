<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <h2>Login Form with Validation</h2>
    <div class="login-container">
        <form class="login-form" onsubmit="return validate()">
            <label>Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name">

            <label>Mobile Number:</label>
            <input type="text" id="mo_num" name="num" placeholder="Enter Mobile Number">

            <label>Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password">

            <label>Confirm Password:</label>
            <input type="password" id="co_password" name="co_password" placeholder="Enter Password Again">

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <script src="js/javascript.js"></script>
</body>
</html>
